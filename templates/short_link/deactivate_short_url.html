{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="card bg-light shadow">
    <div class="card-header bg-danger text-white">
      <h2 class="card-title">Delete Short URL</h2>
    </div>
    <div class="card-body">
      <p class="card-text text-muted">Are you sure you want to Delete the following short URL?</p>
      <ul class="list-group mb-3">
        <li class="list-group-item">
          <span class="font-weight-bold">Short URL:</span> {{ short_url.short_code }}<br>
          <span class="font-weight-bold">Original URL:</span> {{ short_url.original_url }}
        </li>
      </ul>
      <form method="post">
        {% csrf_token %}
        <div class="text-center">
          <button type="submit" class="btn btn-danger mr-2">Delete</button>
          <a href="{% url 'short_url_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
