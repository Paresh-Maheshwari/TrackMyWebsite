{% extends "base.html" %}

{% block content %}
<section class="py-5">
    <div class="container py-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-8 col-xl-6 text-center">
                <h2 class="fw-bold" style="color: #333;">Reset Password</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-xl-4">
                <div class="card rounded-3 shadow-lg" style="background-color: #f8f9fa;">
                    <div class="card-body p-5">
                        {% if error %}
                        <div class="alert alert-danger mb-3" role="alert">{{ error }}</div>
                        {% endif %}
                        <form method="POST" class="text-start">
                            {% csrf_token %}             
                            <div class="mb-3">
                                <label for="password" class="form-label">New Password</label>
                                <input class="form-control" type="password" id="password" name="password" placeholder="Enter your new password" required>
                            </div>
                            <div class="mb-3">
                                <label for="password1" class="form-label">Confirm New Password</label>
                                <input class="form-control" type="password" id="password1" name="password1" placeholder="Confirm your new password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-3" style="background-color: #4285F4; border-color: #4285F4;">
                                Reset Password
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
