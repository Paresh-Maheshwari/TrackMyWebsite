{% extends 'base.html' %}

{% block content %}
<section class="py-5">
    <div class="container py-5">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
          <div class="card rounded-3 shadow-lg" style="background-color: #f8f9fa;">
            <div class="card-body p-5">
              <h2 class="text-center mb-4" style="color: #333;">Welcome Back</h2>
              {% if error %}
              <div class="alert alert-danger mb-3" role="alert">
                {{ error }}
              </div>
              {% endif %}
              <form method="POST" class="text-start">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="username_or_email" class="form-label">Username or Email</label>
                  <input type="text" class="form-control" id="username_or_email" name="username_or_email" placeholder="Enter your username or email">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3" style="background-color: #4285F4; border-color: #4285F4;">Log in</button>
              </form>
              <p class="mt-3 text-muted text-center">
                <a href="{% url 'forgot_password' %}" class="link-primary" style="color: #4285F4;">Forgot Password?</a>
            </p>
            <p class="mt-3 text-muted text-center">
                <a href="{% url 'resend_verification' %}" class="link-primary" style="color: #333;">Resend Verification Link</a>
            </p>
<!-- ... -->

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
