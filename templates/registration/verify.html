{% extends 'base.html' %} 
{% block content %}
<style>
    footer {
        position: fixed;
        bottom: 100%;
        width: 100%;
    }
</style>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-xl-6 text-center text-md-start">
            <div class="text-center">
                <p class="fw-bold text-success mb-2"></p>
                {% if success %}
                <div class="alert alert-success mb-3" role="alert">{{ success }}</div>
                {% endif %}
                {% if error %}
                <div class="alert alert-danger mb-3" role="alert">{{ error }}</div>
                {% endif %}
            </div>
            <br><br><br>
        </div>
    </div>
</div>
{% endblock %}
